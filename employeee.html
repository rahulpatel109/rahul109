<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Submission Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(120deg, #e0eafc, #cfdef3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #555;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn {
      background: #4CAF50;
      color: white;
    }

    .submit-btn:hover {
      background: #45a049;
    }

    .reset-btn {
      background: #f44336;
      color: white;
      margin-top: 10px;
    }

    .reset-btn:hover {
      background: #da190b;
    }

    dialog {
      border: none;
      border-radius: 12px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.25s ease-out;
      padding: 0;
    }

    dialog::backdrop {
      background: rgba(0, 0, 0, 0.6);
      animation: fadeBackdrop 0.25s ease-out;
    }

    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeBackdrop {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .dialog-box {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 20px;
      position: relative;
    }

    .dialog-close {
      position: absolute;
      top: 14px;
      right: 14px;
      background: transparent;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: #888;
    }

    .dialog-close:hover {
      color: #444;
    }

    .dialog-box h3 {
      text-align: center;
      color: #333;
      margin-top: 0;
    }

    .dialog-content p {
      margin: 10px 0;
      color: #555;
    }

    .dialog-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 20px;
    }

    .dialog-buttons button {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .cancel-btn {
      background: #eee;
      color: #555;
    }

    .cancel-btn:hover {
      background: #ddd;
    }

    .confirm-btn {
      background: #28a745;
      color: white;
    }

    .confirm-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Employee Form</h2>
    <form id="employeeForm">
      <label>Full Name
        <input type="text" name="name" required />
      </label>
      <label>Email Address
        <input type="email" name="email" required />
      </label>
      <label>Department
        <select name="department" required>
          <option value="">Select...</option>
          <option>Human Resources</option>
          <option>Finance</option>
          <option>Engineering</option>
          <option>Marketing</option>
        </select>
      </label>
      <label>Employee ID
        <input type="text" name="empId" required />
      </label>
      <button type="submit" class="submit-btn">Submit</button>
      <button type="reset" class="reset-btn">Reset</button>
    </form>
  </div>

  <dialog id="confirmDialog">
    <div class="dialog-box">
      <button class="dialog-close" id="closeDialog">Ã—</button>
      <h3>âœ… Confirm Your Details</h3>
      <div class="dialog-content" id="dialogContent"></div>
      <div class="dialog-buttons">
        <button class="cancel-btn" id="cancelBtn">Cancel</button>
        <button class="confirm-btn" id="confirmBtn">Confirm</button>
      </div>
    </div>
  </dialog>

  <script>
    const form = document.getElementById('employeeForm');
    const dialog = document.getElementById('confirmDialog');
    const content = document.getElementById('dialogContent');
    const closeBtn = document.getElementById('closeDialog');
    const cancelBtn = document.getElementById('cancelBtn');
    const confirmBtn = document.getElementById('confirmBtn');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const data = new FormData(form);
      content.innerHTML = `
        <p><strong>Full Name:</strong> ${data.get('name')}</p>
        <p><strong>Email:</strong> ${data.get('email')}</p>
        <p><strong>Department:</strong> ${data.get('department')}</p>
        <p><strong>Employee ID:</strong> ${data.get('empId')}</p>
      `;
      dialog.showModal();
    });

    closeBtn.addEventListener('click', () => dialog.close());
    cancelBtn.addEventListener('click', () => dialog.close());

    confirmBtn.addEventListener('click', () => {
      dialog.close();
      alert('ðŸŽ‰ Submitted successfully!');
      form.reset();
    });
  </script>

</body>
</html>
