      position: relative;
    }

      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #4caf50;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .member img:hover {
      transform: scale(1.1);
    }

    .name {
      margin-top: 10px;
      font-weight: bold;
    }

    /* Connecting Lines */
    .generation::after {
      content: '';
      position: absolute;
      top: -30px;
      left: 0;
      right: 0;
      height: 2px;
      background: #333;
    }

    .generation:first-child::after {
      display: none;
    }

    .line-down {
      width: 2px;
      height: 30px;
      background: #333;
      margin: auto;
