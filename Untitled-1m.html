<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request a Free Consultation</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      /* Add your background image here */
      background: url('https://www.mallareddyuniversity.ac.in/assets/images/gallery/1.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: rgba(242,242,242,0.7); /* semi-transparent overlay for readability */
    }
    .left {
      flex: 1;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .left img {
      max-width: 80%;
      height: auto;
      display: block;
      margin: 40px auto;
    }
    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-box {
      background-color: white;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-box h2 {
      color: #003366;
      margin-bottom: 10px;
    }
    .form-box p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    .form-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .form-row input,
    .form-box textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
    }
    .form-box textarea {
      resize: vertical;
    }
    .checkbox {
      margin: 15px 0;
      font-size: 14px;
    }
    .submit-btn {
      background-color: #004c99;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #003366;
    }
    .captcha-placeholder {
      background: #f5f5f5;
      border: 1px solid #ccc;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        flex: unset;
        width: 100%;
      }
      .form-box {
        margin: 20px auto;
      }
    }
  </style>
</head>
